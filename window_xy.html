<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .background {
        background-color: black;
      }
      .normalBox {
        display: inline-block;
        background-color: pink;
        padding: 100px;
        margin-top: 1px;
      }
      .checkBox {
        display: inline-block;
        background-color: red;
        padding: 100px;
        margin-top: 1px;
      }
    </style>
  </head>
  <body class="background">
    <div class="normalBox"></div>
    <br />
    <div class="normalBox"></div>
    <br />
    <div class="normalBox"></div>
    <br />
    <div class="normalBox"></div>
    <br />
    <div class="normalBox"></div>
    <br />
    <div class="normalBox"></div>
    <br />
    <div class="checkBox"></div>
    <br />
    <div class="normalBox"></div>
    <br />
    <div class="normalBox"></div>
    <br />
    <div class="normalBox"></div>
    <br />
    <div class="normalBox"></div>
    <br />
    <script>
      const element = document.querySelector("div");
      function domRect(event) {
        console.log(element.getBoundingClientRect());
      }
      function screenXY(event) {
        document.body.textContent = console.log(
          "client: " + event.clientX,
          event.clientY
        );
      }
      function pageXY(event) {
        document.body.textContent = console.log(
          "page: " + event.pageX,
          event.pageY
        );
      }

      document.addEventListener("click", domRect);
      document.addEventListener("click", screenXY);
      document.addEventListener("click", pageXY);
    </script>
  </body>
</html>
